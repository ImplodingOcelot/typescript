<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
</head>

<body>
    <h1>Editor:</h1>
    <h2>Filename</h2>
    <p contenteditable="true" id="filename">Loremipsum</p>
    <hr>
    <h2>Text:</h1>
        <p contenteditable="true" id="editor">dolorsit</p>
        <hr>
        <h2>Key:</h2>
        <p contenteditable="true" id="key">amet</p>
        <hr>
        <button id="save">Save</button>
        <button id="controlSync">Sync Options</button>
        <hr>
        <div id="syncOptions" hidden="true">
            <h2>Sync Settings:</h2>
            <p contenteditable="true" id="syncFilename">FileName</p>
            <p contenteditable="true" id="userid">UserID</p>
            <button id="sync">Sync Files</button>
        </div>
        <script src="editorPage.js" type="text/javascript"></script>
</body>

</html>
